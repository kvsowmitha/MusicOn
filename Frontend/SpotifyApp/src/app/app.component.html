<div class="home-page">
  <div class="side-nav">
    <app-side-bar></app-side-bar>
  </div>
  <div class="main-container">
    <div class="nav-bar">
      <app-nav-bar></app-nav-bar>
    </div>

    <div class="music-display">
      <router-outlet></router-outlet>
    </div>

    <!-- Conditionally render the music player based on the current route -->
    <div
      *ngIf="showMusicPlayer && currentSong != '' && isLoggedIn"
      class="music-player-body"
    >
      <app-music-player [songUrl]="currentSong"></app-music-player>
    </div>
  </div>
</div>
